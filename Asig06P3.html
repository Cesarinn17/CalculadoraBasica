        <title>Catálogo de Productos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            position: relative; /* Necesario para el posicionamiento absoluto de la imagen */
            overflow: hidden; /* Oculta las partes de la imagen que se desbordan del contenedor */
        }

        .producto img {
            max-width: 100%;
            max-height: 150px;
            margin-bottom: 10px;
            animation: moverImagen 2s linear infinite; /* Aplica la animación a la imagen */
        }

        @keyframes moverImagen {
            0% {
                transform: translateX(0); /* Posición inicial (sin movimiento) */
            }
            100% {
                transform: translateX(100%); /* Mueve la imagen completamente fuera del contenedor */
            }
        }

        .producto h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .producto p {
            color: #555;
            margin-bottom: 10px;
        }

        .producto a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
        }

        .producto a:hover {
            background-color: #45a049;
        }
        </style>
    </head>
